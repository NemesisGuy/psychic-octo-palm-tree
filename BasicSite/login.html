				<h2>LOGIN </h2>
				<p>Welcome to the login section. If you would like to login please click the button below. </p>
				<button onclick="document.getElementById('LoginForm').style.display='block'" style="width:auto;">Login</button>

				<div id="LoginForm" class="modal">
  
					<form class="modal-content animate" id="loginformid" onsubmit="validate()" method="POST">
					  <div class="formheader">
						<h2>Login </h2>
					  
						 
						<span onclick="document.getElementById('LoginForm').style.display='none'" 
						class="close" title="Close Modal">&times;</span>
						
					  </div>
				  
					  <div class="formcontainer">
						<label for="username"><b>Username</b></label>
						<input type="text" placeholder="Enter Username" name="username"  id="username" required>
				  
						<label for="password"><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="password" id="password" required>
						  
						<button type="submit" >Login</button>
						
						
					  </div>
				  
					  <div class="formcontainer"  id= "containerloginfooter">
						<button type="button" onclick="document.getElementById('LoginForm').style.display='none'" class="cancelbtn">Cancel</button>
						<span class="psw">Forgot <a href="#">password?</a></span>
					  </div>
					</form>
